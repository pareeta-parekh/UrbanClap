{% extends "serviceProvider/base.html" %}

{% block title %}
Services
{% endblock %}

{% block content %}
<div class="container col-4">
    <h3>Services</h3>
    <hr>

    <form action="" method="post">
        <div class="form-group">
            <label>Service Category</label>
            <br>
            <input type="text" name="service_category" id="service_category" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Service Name</label>
            <br>
            <input type="text" name="service_name" id="service_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Service Description</label>
            <br>
            <input type="text" name="service_desc" id="service_desc" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Service Cost</label>
            <br>
            <input type="text" name="service_cost" id="service_cost" maxlength="3" class="form-control" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
</div>
{{token}}
<script>
    {% if message %}
        swal({
            title: "{{title}}",
            text: "{{message}}",
            icon: "{{icon}}",
        });
    {% endif %}
        
</script>
{% endblock %}
