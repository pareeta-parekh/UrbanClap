{% extends "base.html" %}

{% block title %}
Client Registraion
{% endblock %}

{% block content %}
<div class="container col-4">
    <h3>Client Registration</h3>
    <hr>

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>User Name</label>
            <br>
            <input type="text" name="user_name" id="user_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <br>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <br>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <br>
            <input type="password" name="cpassword" id="cpassword" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Mobile no</label>
            <br>
            <input type="text" name="phone" id="phone" maxlength="10" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Address line 1</label>
            <br>
            <input type="text" name="addline_1" id="addline_1" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Address line 2</label>
            <br>
            <input type="text" name="addline_2" id="addline_2" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Country</label>
            <br>
            <input type="text" name="country" id="country" class="form-control" required>
        </div>
        <div class="form-group">
            <label>State</label>
            <br>
            <input type="text" name="state" id="state" class="form-control" required>
        </div>
        <div class="form-group">
            <label>City</label>
            <br>
            <input type="text" name="city" id="city" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Zipcode</label>
            <br>
            <input type="text" name="zipcode" id="zipcode" class="form-control" maxlength="6" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br>
    <br>
</div>

<script>
    {% if message %}
        swal({
            title: "{{title}}",
            text: "{{message}}",
            icon: "{{icon}}",
        }).then(function(){
            if("{{icon}}"=='success'){
                window.location = 'client/login';
            }
           
        });
    {% endif %}
</script>
{% endblock %}
